imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@UserBundle/Resources/config/services.yml" }
    - { resource: "@EleveBundle/Resources/config/services.yml" }
    - { resource: "@AgendaCBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
# fosUserBundle Configuration
fos_user:
    db_driver: orm 
    firewall_name: main
    user_class: UserBundle\Entity\User
    from_email:
        address: souf_madhouna@yahoo.fr #"%mailer_user%"
        sender_name: you #"%mailer_user%"
 # assetic bundle
assetic:
    debug:          '%kernel.debug%'
    use_controller:
        enabled:    '%kernel.debug%'
        profiler:   false
    filters:        
        lessphp:
            file: "%kernel.root_dir%/../vendor/oyejorge/less.php/lessc.inc.php"
            apply_to: ".less$"
            formatter: "compressed"
            preserve_comments: false            
        cssrewrite: ~
        uglifyjs2:
            # the path to the uglifyjs executable
            # bin: C:/Users/Standa/AppData/Roaming/npm/node_modules/uglify-js/bin/uglifyjs
            bin: "%kernel.root_dir%/Resources/public/node_modules/uglify-js/bin/uglifyjs"
            node_paths: ["%kernel.root_dir%/Resources/public/node_modules/"]
    assets:
        bootstrap_css:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/less/bootstrap.less"
            filters:
                - cssrewrite
                - lessphp
            output: Resources/public/css/bootstrap.css
        font_awesome:
            inputs:
                - "%kernel.root_dir%/../web/Resources/public/less/font-awesome.less"
            filters:
                - cssrewrite
                - lessphp
            output: Resources/public/css/font-awesome.css
        jQuery:
            inputs:
                - "%kernel.root_dir%/../web/Resources/public/js/jquery.js"
            output: Resources/public/js/jQuery.js
        js-bootstap:
            input:
                - "%kernel.root_dir%/../web/Resources/public/bootstap-js/bootstrap.js"
            output: Resources/public/bootstap-js/bootstrap.js
# calendar bundle
blade_tester_calendar:
        driver: doctrine/orm
        engine: twig
        classes:
            event:
                entity: AgendaCBundle\Entity\Event
            category:
                entity: AgendaCBundle\Entity\EventCategory